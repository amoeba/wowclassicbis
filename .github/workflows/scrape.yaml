name: Scrape
on: push
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '3.0' # Version range or exact version of a Ruby version to use, using semvers version range syntax.
    - run: gem install bundler
    - run: bundle
    - run: bundle exec ruby main.rb
